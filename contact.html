    <!--! anasayfa başlangıç -->
    <div class="hero-image">
        <div class="hero-text">
            <h1>Siz De Sosyal Değişimin Bir Parçası Olun!</h1>

            <br>
        </div>
    </div>
    <style>
        .hero-text h1 {
            margin-top: 500px; /* veya istediğiniz bir mesafe */
        }
    </style>
    <!--! anasayfa bitişi -->

    <style>

        .hero-image {
            background-image: url('images/indirhj(5).gif');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            margin-top: -14.5rem;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

            .hero-text h1 {
                font-size: 3rem;
                margin-bottom: 20px;
            }

            .hero-text p {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .hero-text button {
                padding: 10px 20px;
                font-size: 1.2rem;
                background-color: #333;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

                .hero-text button:hover {
                    background-color: #555;
                }
    </style>

    <!--! wp -->
    <div class="sabit-gorsel">
        <a href="https://api.whatsapp.com/send?phone=NUMARAGİR" target="_blank" class="whatsapp-link">
            <img src="images/whatsapp-873316_640.jpg" alt="Sabit Görsel" width="100px" height="100px">
        </a>
    </div>
    <!--! iletişim başlangıç -->
    <section class="contact">
        <h1 class="heading"> Aramıza Katılın</h1>
        <div class="row">
            <div class="form-container">
                <form action="kullanıcı.html" method="post">
                    <h3>kullanıcı</h3>
                    <div class="inputBox">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="kullanıcı adı" required />
                    </div>

                    <div class="inputBox">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="info@gmail.com" required />
                    </div>

                    <div class="inputBox">
                        <i class="fas fa-phone"></i>
                        <input type="tel" placeholder="+0" required />
                    </div>
                    <input type="submit" class="btn" value="Kayıt ol" />
                </form>
            </div><!--!  kayıt olanlar kullanıcı.html sayfasına gitmeli -->

            <div class="form-container">
                <form action="gonullu.html" method="post">
                    <h3>Gönüllü</h3>
                    <div class="inputBox">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="kullanıcı adı" required />
                    </div>

                    <div class="inputBox">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="info@gmail.com" required />
                    </div>

                    <div class="inputBox">
                        <i class="fas fa-phone"></i>
                        <input type="tel" placeholder="+0" required />
                    </div>
                    <input type="submit" class="btn" value="Kayıt ol" />
                </form> <!--!  kayıt olanlar gonullu.html sayfasına gitmeli -->
            </div>
        </div>
    </section>

    <style>
        .contact .row {
            display: flex;
            background-color: #c8c5ffa8;
            ;
            justify-content: space-between;
        }

        .form-container {
            width: 45%;
        }

        .inputBox {
            margin-bottom: 15px;
        }

            .inputBox i {
                margin-right: 10px;
            }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
        }

            .btn:hover {
                background: #4cae4c;
            }
    </style>
